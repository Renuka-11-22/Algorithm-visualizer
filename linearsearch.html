<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linear Search with Graphical Representation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 20px;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #f44336;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            input, button {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                font-size: 16px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            button {
                background-color: #007bff;
                color: white;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            #result {
                margin-top: 20px;
                padding: 10px;
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
                border-radius: 4px;
                display: none;
            }
            #graph {
                display: flex;
                justify-content: flex-center;  /* Align bars to the left */
                margin-top: 10px;
            }
            .bar {
                width: 30px;  /* Fixed width for bars */
                background-color: yellow;
                text-align: center;
                color: white;
                border-radius: 10px;
                transition: height 0.3s ease;
                margin: 10px;  /* No margin between bars */
                height:100px;
            }
            .highlight {
                background-color: #ff9800;
            }
            .found {
                background-color: #f44336;
            }
            a{
                color: white;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Linear Search </h1>
            <label for="array">Enter an array of numbers (comma separated):</label>
            <input type="text" id="array" placeholder="e.g., 12, 45, 3, 7, 22">
            <label for="target">Enter target number:</label>
            <input type="number" id="target" placeholder="Target number to search for">
            <button >
                <a href="searching.html">Home</a>
            </button>
            <button onclick="performLinearSearch()">Search</button>
            <div id="result"></div>
            <div id="graph"></div>
        </div>
        <script>
            let currentArray = [];
            let target = null;
            let searchIndex = 0;
            function performLinearSearch() {
            const arrayInput = document.getElementById('array').value;
            target = parseInt(document.getElementById('target').value, 10);
            currentArray = arrayInput.split(',').map(num => parseInt(num.trim(), 10));
            if (currentArray.some(isNaN) || isNaN(target) || target === '') {
                showResult("Please enter a valid array and target number.", "error");
                return;
            }
            searchIndex = 0;
            clearGraph();
            renderGraph();
            showResult('Searching...', 'info');
            linearSearchStepByStep();
            }
            function linearSearchStepByStep() {
                if (searchIndex < currentArray.length) {
                    highlightElement(searchIndex);
                    if (currentArray[searchIndex] === target) {
                        setTimeout(() => {
                            highlightElement(searchIndex, true);
                            showResult('Target:'+target+'   found at index:' +searchIndex, "success");
                        }, 500);
                        return;
                    }
                    searchIndex++;
                    setTimeout(linearSearchStepByStep, 1000);
                } 
                else {
                    showResult('Target: '+target +' not found.', "error");
                }
            }
            function highlightElement(index, found = false) {
            const bars = document.querySelectorAll('.bar');
            if (found) {
                bars[index].classList.add('found');
            } else {
                bars[index].classList.add('highlight');
            }
            }
            function renderGraph() {
            const graphContainer = document.getElementById('graph');
            graphContainer.innerHTML = '';

            currentArray.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = '${value * 20}px'; 
                bar.innerText = value;
                graphContainer.appendChild(bar);
            });
            }
            function clearGraph() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.classList.remove('highlight', 'found');
            });
            }
            function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.classList.remove('success', 'error', 'info');
            if (type === "success") {
                resultDiv.classList.add('success');
            } else if (type === "error") {
                resultDiv.classList.add('error');
            } else {
                resultDiv.classList.add('info');
            }
            resultDiv.style.display = 'block';
            }
        </script>
    </body>
</html>
